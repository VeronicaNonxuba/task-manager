<app-card>
    <article >
        <h2 >
            Task : {{task.title}}
        </h2>
        <time>
            TIME : {{task.dueDate | date:'fullDate'}}
        </time>
        <p>
            SUMMARY
        </p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
